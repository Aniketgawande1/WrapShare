  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure File Transfer</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --error: #e63946;
      --warning: #ffbe0b;
      --light: #f8f9fa;
      --dark: #212529;
      --border-radius: 6px;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--dark);

      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      color: #6c757d;
      font-size: 0.95rem;
      margin-top: 0;
    }
    
    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      z-index: 100;
    }
    
    .card {
      background-color: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e9ecef;
    }
    
    .card-title {
      font-size: 1.2rem;
      margin-top: 0;

    .form-group {
      margin-bottom: 1rem;

    .form-control {
      display: block;

      border-color: var(--primary);

    .btn {
      display: inline-block;
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: var(--border-radius);
      transition: all 0.15s ease-in-out;
      cursor: pointer;
    }
    
    .btn-primary {
      color: white;
      background-color: var(--primary);
      border-color: var(--primary);
    }
    
    .btn-primary:hover {
      background-color: var(--secondary);
      border-color: var(--secondary);
    }
    
    .btn-success {
      color: white;
      background-color: var(--success);
      border-color: var(--success);
    }
    
    .btn-success:hover {
      background-color: #25b8eb;
      border-color: #25b8eb;
    }
    
    .btn-warning {
      color: white;
      background-color: var(--warning);
      border-color: var(--warning);
    }
    
    .file-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .custom-file-input {
      color: transparent;
      width: 100%;
    }
    
    .custom-file-input::-webkit-file-upload-button {
      visibility: hidden;
    }
    
    .custom-file-input::before {
      content: 'Choose File';
      color: var(--dark);
      display: inline-block;
      background: var(--light);
      border: 1px solid #ced4da;
      border-radius: var(--border-radius);
      padding: 0.75rem 1.5rem;
      outline: none;
      white-space: nowrap;
      cursor: pointer;
      font-weight: 500;
    }
    
    .custom-file-input:hover::before {
      border-color: #adb5bd;
    }
    
    .progress-container {
      margin: 1rem 0;
      width: 100%;
    }
    
    progress {
      width: 100%;
      height: 1.5rem;
      border-radius: var(--border-radius);
      overflow: hidden;
    }
    
    progress::-webkit-progress-bar {
      background-color: #e9ecef;
      border-radius: var(--border-radius);
    }
    
    progress::-webkit-progress-value {
      background-color: var(--primary);
      border-radius: var(--border-radius);
      transition: width 0.3s ease;
    }
    
    .download-area {
      margin-top: 2rem;
      padding: 1.5rem;
      border: 1px dashed #ced4da;
      border-radius: var(--border-radius);
      text-align: center;
      min-height: 100px;
    }
    
    .download-link {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: var(--light);
      border-radius: var(--border-radius);
      color: var(--primary);
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .download-link:hover {
      background-color: #e2e6ea;
    }
    
    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: var(--border-radius);
      font-size: 0.9rem;
      text-align: center;
    }
    
    .status-success {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #842029;
    }
    
    .status-warning {
      background-color: #fff3cd;
      color: #664d03;
    }
    
    .status-info {
      background-color: #cfe2ff;
      color: #084298;
    }
    
    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .connection-status {
        top: 5px;
        right: 5px;
        font-size: 12px;
      }
    }
  </style>

    </header>
    
    <div class="card">
      <h2 class="card-title">Room Connection</h2>
      <div class="form-group">
        <input type="text" id="roomId" class="form-control" placeholder="Enter Room ID" />
      </div>
      <button id="joinBtn" class="btn btn-primary">Join Room</button>
      <div id="roomStatus" class="status"></div>
    </div>
    
    <div class="card" id="transferSection" style="display:none">
      <h2 class="card-title">File Transfer</h2>
      <div class="file-input-wrapper">
        <input type="file" id="fileInput" class="custom-file-input" />
      </div>
      <div class="progress-container">
        <progress id="transferProgress" value="0" max="100"></progress>
        <div id="progressText">0%</div>
      </div>
      <button id="sendBtn" class="btn btn-success">Send File</button>
      <div id="sendStatus" class="status"></div>
    </div>
    
    <div class="download-area" id="download">
      <h2 class="card-title">Received Files</h2>
      <p id="noFiles">No files received yet</p>
    </div>
  </div>

  <footer>
